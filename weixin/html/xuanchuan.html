<meta charset="UTF-8">

<script type="text/javascript" src="../js/main.js"></script>
<title>诗轩 • 裸妆护肤第一品牌</title>
<meta name="description" content="2009年，诗轩品牌在全球率先提出裸妆护肤理念，倡导“清新、自然、时尚”的护肤体验。">
<meta name="keywords" content="诗轩、SELISSE、诗轩面膜、裸妆护肤、裸妆面膜、诗轩新闻、诗轩公告">
</head>
<body>
<style>
.mainContainer{position: relative;}
.change-page{position: absolute;bottom: 0;}
.change-page .last,.change-page .next{cursor: pointer;float:left;width: 50%;background: #000;height: 100%;text-align: center;color: #fff;font-size: 2em;}
.flipbook{position: relative;}
.flipbook div{position: absolute;left: 0;top:0;background-size: 100% 100% !important;}
</style>
<div style="height:0;overflow:hidden;">
	<img src="http://www.selisse.com.cn/Selisse/images/brandIntro.jpg" />
</div>
<div class="mainContainer">
	<div class="flipbook">
		<div style="background:url(../pages/1.jpg) no-repeat;z-index:18;"></div>
		<div style="background:url(../pages/2.jpg) no-repeat;z-index:17;"></div>
		<div style="background:url(../pages/3.jpg) no-repeat;z-index:16;"></div>
		<div style="background:url(../pages/4.jpg) no-repeat;z-index:15;"></div>
		<div style="background:url(../pages/5.jpg) no-repeat;z-index:14;"></div>
		<div style="background:url(../pages/6.jpg) no-repeat;z-index:13;"></div>
		<div style="background:url(../pages/7.jpg) no-repeat;z-index:12;"></div>
		<div style="background:url(../pages/8.jpg) no-repeat;z-index:11;"></div>
		<div style="background:url(../pages/9.jpg) no-repeat;z-index:10;"></div>
		<div style="background:url(../pages/10.jpg) no-repeat;z-index:9;"></div>
		<div style="background:url(../pages/11.jpg) no-repeat;z-index:8;"></div>
		<div style="background:url(../pages/12.jpg) no-repeat;z-index:7;"></div>
		<div style="background:url(../pages/13.jpg) no-repeat;z-index:6;"></div>
		<div style="background:url(../pages/14.jpg) no-repeat;z-index:5;"></div>
		<div style="background:url(../pages/15.jpg) no-repeat;z-index:4;"></div>
		<div style="background:url(../pages/16.jpg) no-repeat;z-index:3;"></div>
		<div style="background:url(../pages/17.jpg) no-repeat;z-index:2;"></div>
		<div style="background:url(../pages/18.jpg) no-repeat;z-index:1;"></div>
	</div>
	<div class="change-page">
		<div class="last" style="color:#999;">上一页</div>
		<div class="next">下一页</div>
	</div>
</div>


<script type="text/javascript">
$(function(){
	var page = 0;
	var total = 17;
	$(".mainContainer").width($(document).width());
	$(".mainContainer").height($(document).height());
	var docWidth = $(document).width();
	var docHeight = $(document).height();
	var picRotate = 551/816;
	if(docWidth/(docHeight*0.9) > picRotate){
		$(".flipbook div").width(docHeight*0.9*picRotate);
		$(".flipbook div").height(docHeight*0.9);
		$(".flipbook div").css("left",(docWidth-(docHeight*0.9*551/816))*0.5);
	}
	else{
		$(".flipbook div").width(docWidth);
		$(".flipbook div").height(docWidth/picRotate);
		$(".flipbook div").css("top",(docHeight*0.9-docWidth/picRotate)*0.5);
	}	
	
	$(".change-page").width($(document).width());
	$(".change-page").height($(document).height()*0.1);
	$(".change-page div").css("line-height",$(document).height()*0.1+"px");
	$(".next").click(function(){
		var that=this;
		$(".last").css("color","#fff");
		if(page<total){
			// 当前页隐藏
			$(".flipbook div").eq(page).animate({
				"left": 0-$(document).width()},
				1000, function() {
				/* stuff to do after animation is complete */
				page++;
				if(page==total){
					$(that).css("color","#999");
				}
				else{
					$(that).css("color","#fff");
				}
			});
			// 下一页出现
		}

	});
	$(".last").click(function(){
		var that=this;
		$(".next").css("color","#fff");
		if(page>0){
			// 上一页出现
			$(".flipbook div").eq(page-1).animate({
				"left": docWidth/(docHeight*0.9) > picRotate?(docWidth-(docHeight*0.9*551/816))*0.5:0},
				1000, function() {
				/* stuff to do after animation is complete */
				page--;
				if(page==0){
					$(that).css("color","#999");
				}
				else{
					$(that).css("color","#fff");
				}
			});
		}
	});
});
var imgUrl = 'http://www.selisse.com.cn/Selisse/images/brandIntro.jpg';  
var lineLink = '';  
var descContent = "2009年，诗轩品牌在全球率先提出裸妆护肤理念，倡导“清新、自然、时尚”的护肤体验。";  
var shareTitle = 'SELISSE诗轩品牌介绍';  
var appid = '';  

function shareFriend() {  
    WeixinJSBridge.invoke('sendAppMessage',{  
                            "appid": appid,  
                            "img_url": imgUrl,  
                            "img_width": "640",  
                            "img_height": "640",  
                            "link": lineLink,  
                            "desc": descContent,  
                            "title": shareTitle  
                            }, function(res) {  
                            _report('send_msg', res.err_msg);  
                            })  
}  
function shareTimeline() {  
    WeixinJSBridge.invoke('shareTimeline',{  
                            "img_url": imgUrl,  
                            "img_width": "640",  
                            "img_height": "640",  
                            "link": lineLink,  
                            "desc": descContent,  
                            "title": shareTitle  
                            }, function(res) {  
                            _report('timeline', res.err_msg);  
                            });  
}  
function shareWeibo() {  
    WeixinJSBridge.invoke('shareWeibo',{  
                            "content": descContent,  
                            "url": lineLink,  
                            }, function(res) {  
                            _report('weibo', res.err_msg);  
                            });  
}  

function onBridgeReady(){
 //WeixinJSBridge.call('hideOptionMenu');
	// 发送给好友  
	WeixinJSBridge.on('menu:share:appmessage', function(argv){
	    shareFriend();  
	});  

	// 分享到朋友圈  
	WeixinJSBridge.on('menu:share:timeline', function(argv){  
	    shareTimeline();  
	});  

	// 分享到微博  
	WeixinJSBridge.on('menu:share:weibo', function(argv){  
	    shareWeibo();  
	}); 
}

if (typeof WeixinJSBridge == "undefined"){
    if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
    }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
    }
}else{
    onBridgeReady();
}
</script>

</body>
</html>
