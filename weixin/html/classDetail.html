<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/main.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<title>诗轩（SELISSE）美丽课堂</title>
<meta name="description" content="SÉLISSE诗轩隶属法国SÉLISSE护肤中心，由法国著名的SILIA化妆品公司负责研发与监制。诗轩品牌在全球率先提出裸妆护肤理念（nude make-up skin care），倡导“清新、自然、时尚”的护肤体验，旨在为爱美女性提供更亲肤、更高效、更持久的裸妆护肤产品，充分感受“裸妆护肤、完美出镜”的非凡理念。">
<meta name="keywords" content="诗轩、SELISSE、诗轩面膜、裸妆护肤、裸妆面膜、诗轩新闻、诗轩公告">
</head>
<body>
<style>
	.newsDetail{text-align: center;font-size: 1.2em;}
	.newsDetail #title{margin: 3% 0;}
	.newsDetail .date{margin: 1% 0;}
</style>
<div class="mainContainer">
	<div class="top">诗轩美丽课堂</div>
	<div class="class-detail">
		
	</div>
<script type="text/javascript">
	$(function(){
		$(".mainContainer").height($(document).height());
		$(".mainContainer").width($(document).width());
		$(".class-detail").height($(document).height()*0.92);
		$(".top").css("line-height",$(".top").height()+"px");

		// 是否显示新闻详细
		var newsID = getPara("id");
		if(newsID){
			$.ajax({
				url : Server.addr + "getNewsDetail",
				data : "newsID=" + newsID,
				dataType : "jsonp",
				jsonp:"jsonpcallback",
				success : function(data){
					$("<div class='newsDetail'><div id='title'>" + data.title + "</div><div id='date'>" + new Date(data.date.time).Format("yyyy-MM-dd hh:mm:ss") + "</div><div id='content'>" + decodeURIComponent(data.content) + "</div></div>").appendTo($(".class-detail"));
				}
			});
			return;
		}
	});
</script>
</div>
</body>
</html>
