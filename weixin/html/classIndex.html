</head>
<body>
<div class="mainContainer">
	<div class="top">诗轩美丽课堂</div>
	<div class="list-index">
		<div class="articles">
		</div>
	</div>
<script type="text/javascript">
	$(function(){
		$(".mainContainer").height($(document).height());
		$(".mainContainer").width($(document).width());
		$(".list-index").height($(document).height()*0.92);
		$(".top").css("line-height",$(".top").height()+"px");

		var typeID = 1;
		$.ajax({
			url : Server.addr + "getNews",
			data : "typeID=" + typeID,
			dataType : "jsonp",
			jsonp:"jsonpcallback",
			success : function(data){
				data.forEach(function(item){
					$("<div class='rotate'><a href='classDetail.html?id="+item.ID+"''>"+item.title+"<br />"+item.date+"</a></div>").appendTo($(".articles"));
				});
			}
		});
	});
</script>
</div>
